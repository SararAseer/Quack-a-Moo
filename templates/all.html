{% extends 'base.html' %}

{% block head %}<title> All stories </title>{% endblock %}

{% block content %}
<h1>{% block heading %}All Stories{% endblock %}</h1>
<h3>Sorted by last edited</h3>
<ul>
{% for stories in storylist %}
    <li><a href="/edit?title={{stories[0]}}">{{stories[0]}}</a></li>
{% endfor %}
</ul>

{% endblock %}
